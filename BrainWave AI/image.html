<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Brainwave | AI Img</title>
  <link rel="stylesheet" href="assets/css/style-image.css">
  <script src="assets/js/script-image.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>Brainwave AI Image Generator Tool</h1>
      <p>Convert your text into an image within a second using this
        Brainwave-powered AI Image Generator.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1"> 1 Image</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
  </section>
</body>
</html>
