<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>BrainWave | Forgot</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen" style="background-image: url(images/background.jpg); background-repeat:no-repeat; background-position: center;
background-size: cover;">
    <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-700 to-0% p-6 md:p-10 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Forget Password</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 font-semibold">Email Address</label>
                <input type="email" id="login-email" name="login-email" placeholder=" Enter your registered email" class="w-full h-9 rounded border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
            </div>
            <div id="notification" class="text-sm text-red-700 mb-2"></div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition duration-200">Get Link</button>
        </form>
    </div>
    <script src="assets/js/forgot-script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
